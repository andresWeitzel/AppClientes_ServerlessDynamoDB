service: project-dynamodb

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs14.x
  stage: dev
  region : us-west-1
  memorySize: 512
  timeout : 10
  #environment: ${file(serverless.yml.env)}
  environment: 
    ${file(serverless.env.yml)}
  #environment: ${ssm:/hello_test}

plugins:
    - serverless-offline-ssm
    - serverless-dynamodb-local
    - serverless-offline

custom:
  dynamodb:
    stages:
      - dev
  serverless-offline-ssm:
    stages:
      - dev
    ssm:
      '/hello_test': 'HELLO SSM'
  serverless-offline:
    httpPort: 4000

functions:
  hello:
    handler: src/lambdas/hello.test
    events:
      - httpApi:
          method: GET
          path: hello
          private: true
  createUser:
    handler: src/lambdas/createUser.add
    events:
      - httpApi:
          method: POST
          path: create
          private: true        
  getAllUsers:
    handler: src/lambdas/getAllUsers.get
    events:
      - httpApi:
          method: GET
          path: get-all
          private: true
resources:
  - ${file(src/resources/api-gateway.yml)}
  - ${file(src/resources/dynamo-table.yml)}


    